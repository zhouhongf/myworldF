<ion-header class="ion-no-border">
  <mat-toolbar style="background: #333333; height: 80px; padding: 28px 0 0 0; color: white;">
    <button mat-button type="button" class="fa fa-chevron-left" routerLink="/sysuser/home"></button>
    <h5>用户关注</h5>
    <button mat-button type="button" class="fa fa-refresh ml-auto" (click)="syncWatchUsers()"></button>
  </mat-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-list>
    <ion-item-sliding *ngFor="let data of theData">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="avatarPrefix + data['id']">
        </ion-avatar>
        <ion-label>
          <h3>{{data['nickname']}}</h3>
          <p>{{data['company']}}</p>
        </ion-label>
        <ion-note slot="end">{{data['position'] | splitLast: '-': 10}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delUserWatch(data)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
