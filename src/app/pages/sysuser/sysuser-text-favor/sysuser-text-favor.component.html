<ion-header class="ion-no-border">
  <mat-toolbar style="background: #333333; height: 80px; padding: 28px 0 0 0; color: white;">
    <button mat-button type="button" class="fa fa-chevron-left" routerLink="/sysuser/home"></button>
    <h5>资讯关注</h5>
  </mat-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉加载" refreshingSpinner="circles" refreshingText="加载中..."></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let one of dataShow" button lines="none" (click)="goToDetail(one)">
    <ion-avatar slot="start" size="small">
      <img [src]="one['bankName'] | bankLogo">
    </ion-avatar>
    <ion-label>
      <div>{{one['name']}}</div>
      <p>{{one['date'] | date: 'yyyy-MM-dd'}}</p>
    </ion-label>
  </ion-item>
</ion-content>
