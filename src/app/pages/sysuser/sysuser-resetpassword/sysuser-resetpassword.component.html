<ion-header>
  <mat-toolbar color="primary" style="height: 80px; padding: 28px 0 0 0;">
    <button mat-button type="button" class="fa fa-chevron-left" (click)="goBack()"></button>
    <h5>重置密码</h5>
  </mat-toolbar>
</ion-header>

<ion-content color="medium">
  <form [formGroup]="changepasswordForm">

    <ion-list>
      <ion-item>
        <ion-label>设置新密码</ion-label>
        <ion-input type="{{isShowPassword ? 'text' : 'password'}}" formControlName="password"></ion-input>
        <ion-button slot="end" fill="clear" (click)="showPassword($event)"><ion-icon name="{{isShowPassword?'eye':'eye-off'}}"></ion-icon></ion-button>
      </ion-item>

      <ion-item>
        <ion-label>确认新密码</ion-label>
        <ion-input type="password" formControlName="passwordConfirm"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>短信验证码</ion-label>
        <ion-input clearInput type="text" formControlName="smsCode"></ion-input>
        <ion-button slot="end" fill="clear" [disabled]="disabled || !username" (click)="getCode($event)">{{tips}}</ion-button>
      </ion-item>
    </ion-list>

    <br><br>
    <ion-button class="ion-padding" expand="block" [disabled]="!changepasswordForm.valid" (click)="resetPassword()">提交</ion-button>

  </form>

</ion-content>
