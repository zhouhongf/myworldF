<ion-header class="ion-no-border">
  <mat-toolbar style="background: #333333; height: 80px; padding: 28px 0 0 0; color: white;">
    <button mat-button type="button" class="fa fa-chevron-left" routerLink="/"></button>
    <h5>用户中心</h5>
  </mat-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-item detail button lines="none" routerLink="/sysuser/settings">
    <ion-thumbnail slot="start" class="py-4" style="height: 150px; width: 150px;">
      <img [src]="userAvatar | photo" alt="头像">
    </ion-thumbnail>
    <ion-label class="pb-3 text-truncate">
      <div>{{nickname !== undefined ? nickname : '昵称'}}</div>
      <div>{{userIntro}}</div>
    </ion-label>
  </ion-item>

  <ion-list class="my-2">
    <ion-item detail button lines="none" class="mt-2" routerLink="/sysuser/tweetFriend">
      <ion-icon name="people-outline" slot="start" color="primary"></ion-icon>
      <ion-label>用户关注</ion-label>
    </ion-item>
    <ion-item detail button lines="none" class="mt-2" routerLink="/sysuser/textFavor">
      <ion-icon name="globe-outline" slot="start" color="success"></ion-icon>
      <ion-label>资讯关注</ion-label>
    </ion-item>
    <ion-item detail button lines="none" class="mt-2" routerLink="/sysuser/wealthFavor">
      <ion-icon name="star-outline" slot="start" color="warning"></ion-icon>
      <ion-label>理财关注</ion-label>
    </ion-item>
    <ion-item detail button lines="none" class="mt-2" routerLink="/sysuser/hrFavor">
      <ion-icon name="glasses-outline" slot="start" color="tertiary"></ion-icon>
      <ion-label>招聘关注</ion-label>
    </ion-item>
  </ion-list>

  <ion-item detail button lines="none" (click)="logout()">
    <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
    <ion-label>退出登录</ion-label>
  </ion-item>
</ion-content>
