<ion-header class="ion-no-border">
  <mat-toolbar color="primary" style="height: 80px; padding: 28px 0 0 0;">
    <button mat-button class="fa fa-chevron-left" routerLink="/show/blog"></button>
  </mat-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="theShowBlog" class="py-2">
    <div class="text-right p-1">
      <span style="font-size: 10px; color: gray">{{theShowBlog['createTime'] | date:'yyyy-MM-dd HH:mm'}}</span>
    </div>
    <div class="row p-1">
      <div class="col-2">
        <img [src]="theAvatarUrl" style="width: 40px; height: 40px;" class="rounded">
      </div>
      <div class="col-10">
        <div class="font-weight-bold text-secondary" style="font-size: 14px;">{{nickname}}</div>
        <div [innerHTML]="theShowBlog['content'] | html" style="font-size: 12px;"></div>
        <div class="row m-1">
          <div class="col-4 p-1" *ngFor="let pic of theShowBlog['showPhotos']">
            <img [src]="showPhotoPrefix + pic" class="img-fluid" style="width: 100%; height: 100%;" ngxViewer>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button mat-button class="text-danger" style="font-size: 10px;" (click)="delShowBlog()">删除</button>
          <button mat-button class="fa fa-comments-o ml-auto"></button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
