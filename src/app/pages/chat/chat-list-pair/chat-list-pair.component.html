<ion-header>
  <mat-toolbar color="primary" style="height: 80px; padding: 28px 0 0 0;">
    <button mat-button class="fa fa-chevron-left" routerLink="/chat"></button>
    <h5>{{tagName}}</h5>
  </mat-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-item *ngFor="let item of friends" (click)="goToMessageDetail(item)" button>
    <ion-thumbnail slot="start">
      <img class="rounded" [src]="item.avatar">
    </ion-thumbnail>
    <ion-label>{{item.displayName}}</ion-label>
    <ion-badge *ngIf="item.messageNum > 0" color="primary">{{item.messageNum}}</ion-badge>
  </ion-item>
</ion-content>
