<ion-header>
  <mat-toolbar style="height: 80px; padding: 28px 0 0 0;">
    <mat-toolbar-row *ngIf="!showSearch" class="px-0">
      <ion-menu-button menu="mains" color="dark"></ion-menu-button>
      <button mat-button class="ml-auto fa fa-search" (click)="search()"></button>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="showSearch" class="px-0">
      <button mat-button class="fa fa-chevron-left" (click)="searchCancel()"></button>
      <mat-form-field style="width: 100%;" [floatLabel]="'never'">
        <input type="text" placeholder="选择银行" matInput [formControl]="myControl">
        <button *ngIf="myControl.value" matSuffix mat-button class="fa fa-times" (click)="searchReset()"></button>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!showSearch">
    <mat-accordion>
      <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>国有银行</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list *ngFor="let one of bankNamesState">
          <mat-list-item (click)="goToPage(one.name)">
            <img matListAvatar [src]="one.logo">
            <h5 matLine>{{one.name}}</h5>
          </mat-list-item>
        </mat-action-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>股份银行</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list *ngFor="let one of bankNamesComp">
          <mat-list-item (click)="goToPage(one.name)">
            <img matListAvatar [src]="one.logo">
            <h5 matLine>{{one.name}}</h5>
          </mat-list-item>
        </mat-action-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>城商银行</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list *ngFor="let one of bankNamesCity">
          <mat-list-item (click)="goToPage(one.name)">
            <img matListAvatar [src]="one.logo">
            <h5 matLine>{{one.name}}</h5>
          </mat-list-item>
        </mat-action-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>农商银行</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list *ngFor="let one of bankNamesCounty">
          <mat-list-item (click)="goToPage(one.name)">
            <img matListAvatar [src]="one.logo">
            <h5 matLine>{{one.name}}</h5>
          </mat-list-item>
        </mat-action-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <ion-list *ngIf="showSearch">
    <ion-item *ngFor="let option of filteredOptions | async" (click)="selectThis(option)" button>
      <ion-label>{{option}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
